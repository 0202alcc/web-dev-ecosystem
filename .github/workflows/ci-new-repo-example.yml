# Example CI for New Repo (after sparse checkout)
name: CI
on:
  push:
    branches: [ main ]
jobs:
  test-flask-webpush-framework:
    uses: ./.github/workflows/reusable-test-flask-webpush-framework.yml
    with:
      working_directory: '.'  # Adjust if structure differs
  validate-docs:
    uses: ./.github/workflows/reusable-validate-docs.yml