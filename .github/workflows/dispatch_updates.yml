name: Dispatch Updates

on:
  push:
    branches: [ main ]
    paths: ['features/**']

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install uv
        run: pip install uv

      - name: Run Update Dispatcher
        run: uv run python scripts/dispatch_updates.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}